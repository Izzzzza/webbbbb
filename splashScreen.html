<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/gotham-fonts@1.0.3/css/gotham-rounded.min.css" rel="stylesheet">
    <title>Document</title>
    <style>
        body {
            font-family: "Gotham Rounded", sans-serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            opacity: 0;
            animation: fadeIn 1s forwards;
            background-image: url('Flood_Agnostic-2.webp');
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            text-align: center;
            background: rgb(0, 0, 0); /* Fallback color */
            background: rgba(0, 0, 0, 0.5); /* Black background with 0.5 opacity */
            color: #f1f1f1;
        }

        #enter {
            margin-top: 20px;
        }

        .enter-button {
            font-family: "Gotham Rounded", sans-serif;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #004d40;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            animation: slideIn 0.5s forwards;
        }

        .enter-button:hover {
            background-color: #004d40; 
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .loader {
            display: none; /* Initially hidden */
            margin-top: 20px;
            width: 80px;
            height: 50px;
            position: relative;
        }

        .loader-text {
            position: absolute;
            top: 0;
            padding: 0;
            margin: 0;
            color: #f1f1f1;
            animation: text_713 1.5s ease infinite;
            font-size: .8rem;
            letter-spacing: 1px;
        }

        .load {
            background-color: #004d40;
            border-radius: 50px;
            display: block;
            height: 16px;
            width: 16px;
            bottom: 0;
            position: absolute;
            transform: translateX(64px);
            animation: loading_713 1.5s ease infinite;
        }

        .load::before {
            position: absolute;
            content: "";
            width: 100%;
            height: 100%;
            background-color: #00796b;
            border-radius: inherit;
            animation: loading2_713 1.5s ease infinite;
        }

        @keyframes text_713 {
            0% { transform: translateX(0px); }
            40% { transform: translateX(26px); }
            80% { transform: translateX(32px); }
            100% { transform: translateX(0px); }
        }

        @keyframes loading_713 {
            0% { width: 16px; transform: translateX(0px); }
            40% { width: 100%; transform: translateX(0px); }
            80% { width: 16px; transform: translateX(64px); }
            100% { width: 16px; transform: translateX(0px); }
        }

        @keyframes loading2_713 {
            0% { width: 16px; }
            40% { width: 80%; }
            100% { width: 16px; }
        }
    </style>
</head>
<body>
    <h1>Flood Prevention and Awareness</h1>
    <section class="tab-content">
        <button id="goToPage2" class="enter-button">See more</button>
    </section>

    <div class="loader" id="loader">
        <span class="loader-text">Loading...</span>
        <span class="load"></span>
    </div>

    <script>
        document.getElementById("goToPage2").addEventListener("click", function() {
        document.getElementById("loader").style.display = "block";

        setTimeout(function() {
            window.location.href = "index.html"; // Redirect after 6 seconds
        }, 3000);
    });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            text-align: center;
        }

        #enter {
            margin-top: 20px;
        }

        .enter-button {
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            animation: slideIn 0.5s forwards;
        }

        .enter-button:hover {
            background-color: #0056b3;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Flood Prevention and Awareness</h1>
    <section class="tab-content">
        <button id="goToPage2" class="enter-button">Enter</button>
    </section>

    <script>
        document.getElementById("goToPage2").addEventListener("click", function() {
            window.location.href = "index.html"; 
        });
    </script>
</body>
</html>
